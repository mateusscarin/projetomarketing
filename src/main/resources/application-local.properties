# Config para executar o projeto com banco de dados local

# spring.datasource.url = url de conex\u00c3\u00a3o com o banco. Ele deve estar criado previamente
spring.datasource.url=jdbc:postgresql://localhost:5432/projetomarketing

# spring.datasource.username = usu\u00c3\u00a1rio do banco
spring.datasource.username=postgres

# spring.datasource.password = senha (\u00c3\u00a9 a que voc\u00c3\u00aa configurou quando instalou o postgresql/pgAdmin)
spring.datasource.password=postdba

# spring.datasource.driver-class-name = driver de conex\u00c3\u00a3o
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
